            border: 2px solid #d22323;
            font-size: 1.5em;
            font-family: 'Courier New', monospace;
            max-width: 400px;
            animation: popup 0.3s ease-out;
            overflow: hidden;
            line-height: 1.6;
        }
        .modal-content span {

        }

        }

        @keyframes bounce {

        .snowflake {
